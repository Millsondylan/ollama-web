<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#3b82f6" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="manifest" href="/manifest.json" />
    <title>Ollama Web Console</title>
    <link rel="stylesheet" href="/styles.css?bust=1763357008" />
    <style>
      /* INLINE CRITICAL STYLES - CACHE PROOF */
      .composer-input-wrapper-ultra {
        display: flex !important;
        gap: 0.75rem !important;
        background: #f0f0f0 !important;
        border: 2px solid #e0e0e0 !important;
        border-radius: 12px !important;
        padding: 0.5rem !important;
      }
      #send-btn, .send-btn-ultra {
        width: 40px !important;
        height: 40px !important;
        background: #0084ff !important;
        border-radius: 8px !important;
      }
      .message-bubble-user .message-content {
        background: linear-gradient(135deg, #0084ff 0%, #0066cc 100%) !important;
        border-radius: 18px !important;
        padding: 1rem 1.25rem !important;
        box-shadow: 0 2px 8px rgba(0, 132, 255, 0.2) !important;
      }
      .thinking-section {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(59, 130, 246, 0.02) 100%) !important;
        border: 1px solid rgba(59, 130, 246, 0.2) !important;
        border-left: 4px solid #0084ff !important;
        border-radius: 8px !important;
        padding: 1rem !important;
      }
      .message-avatar.user {
        background: linear-gradient(135deg, #0084ff 0%, #0066cc 100%) !important;
      }

      /* SIDEBAR TEXT VISIBILITY FIX - NUCLEAR OPTION */
      /* Force dark text on ALL sidebar elements in light mode */
      body:not([data-theme='dark']) .sidebar-ultra,
      body:not([data-theme='dark']) .sidebar-ultra *,
      body:not([data-theme='dark']) .sidebar-section-ultra,
      body:not([data-theme='dark']) .sidebar-section-ultra *,
      body:not([data-theme='dark']) .sidebar-btn-ultra,
      body:not([data-theme='dark']) .sidebar-btn-ultra *,
      body:not([data-theme='dark']) .sidebar-btn-ultra span,
      body:not([data-theme='dark']) .sidebar-btn-highlight,
      body:not([data-theme='dark']) .sidebar-btn-highlight *,
      body:not([data-theme='dark']) .sidebar-btn-secondary,
      body:not([data-theme='dark']) .sidebar-btn-secondary *,
      body:not([data-theme='dark']) .sidebar-button-stack,
      body:not([data-theme='dark']) .sidebar-button-stack *,
      body:not([data-theme='dark']) .session-group-title-ultra,
      body:not([data-theme='dark']) .logo-ultra {
        color: #0f172a !important;
      }

      /* Force SVG stroke colors */
      body:not([data-theme='dark']) .sidebar-btn-ultra svg,
      body:not([data-theme='dark']) .sidebar-btn-ultra svg *,
      body:not([data-theme='dark']) .sidebar-btn-highlight svg,
      body:not([data-theme='dark']) .sidebar-btn-highlight svg *,
      body:not([data-theme='dark']) .sidebar-btn-secondary svg,
      body:not([data-theme='dark']) .sidebar-btn-secondary svg * {
        stroke: #0f172a !important;
        fill: none !important;
      }

      /* Ensure buttons remain visible on hover */
      body:not([data-theme='dark']) .sidebar-btn-ultra:hover,
      body:not([data-theme='dark']) .sidebar-btn-ultra:hover *,
      body:not([data-theme='dark']) .sidebar-btn-highlight:hover,
      body:not([data-theme='dark']) .sidebar-btn-highlight:hover *,
      body:not([data-theme='dark']) .sidebar-btn-secondary:hover,
      body:not([data-theme='dark']) .sidebar-btn-secondary:hover * {
        color: #0066cc !important;
      }

      /* Session items text visibility */
      body:not([data-theme='dark']) .session-item-ultra,
      body:not([data-theme='dark']) .session-item-ultra * {
        color: #0f172a !important;
      }
    </style>
  </head>
  <body>
    <!-- Minimal App Structure - Claude.ai/ChatGPT Style -->
    <div class="app-layout">
      <main id="page-root" class="page-root-minimal">
        <!-- Pages get rendered here -->
      </main>
    </div>

    <!-- Hidden compatibility elements -->
    <div style="display: none;">
      <nav id="page-nav"></nav>
    </div>

    <template id="chat-page">
<!-- Ultra-Modern Chat Template: Claude.ai/ChatGPT Style -->
<div class="app-ultra">

  <!-- Modern Sidebar: All Controls & Navigation Inside -->
  <aside class="sidebar-ultra" id="chat-sidebar">

    <!-- Top: Logo + New Chat -->
    <div class="sidebar-header-ultra">
      <div class="logo-ultra">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
        <span>Ollama</span>
      </div>
      <button id="new-chat-btn" class="btn-new-chat-ultra">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M12 5v14M5 12h14"/>
        </svg>
      </button>
    </div>

    <section class="sidebar-section-ultra">
      <p class="sidebar-section-label">Sessions</p>
      <div class="sessions-ultra">
        <div id="sessions-today" class="session-group-ultra">
          <div class="session-group-title-ultra">Today</div>
          <div class="session-list-ultra"></div>
        </div>
        <div id="sessions-yesterday" class="session-group-ultra">
          <div class="session-group-title-ultra">Yesterday</div>
          <div class="session-list-ultra"></div>
        </div>
        <div id="sessions-week" class="session-group-ultra">
          <div class="session-group-title-ultra">Previous 7 Days</div>
          <div class="session-list-ultra"></div>
        </div>
        <div id="sessions-older" class="session-group-ultra">
          <div class="session-group-title-ultra">Previous 30 Days</div>
          <div class="session-list-ultra"></div>
        </div>
      </div>
    </section>

    <!-- QUICK ACCESS PANEL -->
    <section class="sidebar-section-ultra sidebar-section-primary">
      <div class="sidebar-button-stack">
        <button id="nav-models-ultra" class="sidebar-btn-ultra sidebar-btn-highlight">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          <span>Models</span>
        </button>

        <button id="nav-prompts-ultra" class="sidebar-btn-ultra sidebar-btn-highlight">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14,2 14,8 20,8"/>
          </svg>
          <span>Prompts</span>
        </button>

        <button id="nav-history-ultra" class="sidebar-btn-ultra sidebar-btn-highlight">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <circle cx="12" cy="12" r="10"/><polyline points="12,6 12,12 16,14"/>
          </svg>
          <span>History</span>
        </button>
      </div>
    </section>

    <!-- QUICK SETTINGS -->
    <section class="sidebar-section-ultra sidebar-section-compact">
      <div class="sidebar-button-stack">
        <button id="nav-options-ultra" class="sidebar-btn-ultra sidebar-btn-secondary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v10"/>
          </svg>
          <span>Quick Options</span>
        </button>

        <button id="nav-settings-ultra" class="sidebar-btn-ultra sidebar-btn-secondary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>
          </svg>
          <span>Full Settings</span>
        </button>

        <button id="theme-toggle" class="sidebar-btn-ultra sidebar-btn-secondary">
          <svg class="theme-icon-light" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
          <svg class="theme-icon-dark" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
          <span class="theme-label-light">Dark Mode</span>
          <span class="theme-label-dark" style="display: none;">Light Mode</span>
        </button>
      </div>
    </section>

    <!-- Hidden elements for compatibility -->
    <div style="display: none;">
      <div id="chat-sessions-list"></div>
      <input type="text" id="chat-search" />
      <button id="search-clear"></button>
      <button id="sidebar-toggle"></button>
      <span id="session-count"></span>
    </div>
  </aside>

  <!-- Main Chat Area -->
  <main class="chat-area-ultra">

    <!-- Mobile Sidebar Toggle (Top-Left Corner Only) -->
    <button
      id="sidebar-toggle-mobile"
      class="mobile-toggle-ultra"
      aria-label="Toggle sidebar menu"
      aria-controls="chat-sidebar"
      aria-expanded="false"
    >
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12h18M3 6h18M3 18h18"/>
      </svg>
    </button>

    <div class="chat-content-container">
      <header class="chat-session-header" aria-live="polite">
        <div class="session-header-text">
          <p class="session-eyebrow">Active session</p>
          <h1 id="chat-meta-session" class="session-title">--</h1>
          <p id="chat-meta-subtitle" class="session-subtitle"></p>
        </div>
        <div class="session-header-pills">
          <span class="meta-pill" id="meta-model-pill">Model: --</span>
          <span class="meta-pill" id="meta-preset-pill">Preset: Custom</span>
          <span class="meta-pill" id="meta-thinking-pill">Thinking: MAX</span>
        </div>
      </header>

      <div class="chat-control-row">
        <label class="chat-control-field">
          <span>Model</span>
          <select id="chat-page-model-selector"></select>
        </label>
        <label class="chat-control-field">
          <span>Preset</span>
          <select id="chat-page-preset-selector"></select>
        </label>
      </div>
      <p id="chat-preset-description" class="chat-control-subtext">Preset details will appear here.</p>

      <section id="chat-empty-hero" class="chat-empty-hero" aria-live="polite" aria-hidden="true" hidden>
        <div class="chat-empty-copy">
          <p class="hero-eyebrow">Welcome back</p>
          <h2>What should we tackle today?</h2>
          <p class="hero-paragraph">
            Share a goal, paste requirements, or drop a repo summary. I'll walk through discovery,
            implementation, and verification while keeping thinking visible.
          </p>
          <ul class="hero-highlights">
            <li>Live thinking feed before every answer</li>
            <li>Session-specific instructions &amp; attachments</li>
            <li>Quick prompts to jumpstart the conversation</li>
          </ul>
        </div>
        <div class="chat-empty-actions">
          <div class="hero-session-chip" id="hero-session-pill">Session: --</div>
          <div class="quick-actions-grid" id="chat-quick-actions"></div>
        </div>
      </section>

      <!-- Chat Messages -->
      <div id="chat-history" class="chat-history-ultra"></div>

      <!-- Typing Indicator -->
      <div
        id="typing-indicator"
        class="typing-indicator-ultra"
        role="status"
        aria-live="polite"
        aria-hidden="true"
        aria-busy="false"
        style="display: none;"
      >
        <div class="typing-content-ultra">
          <div class="typing-dots-ultra" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
          <span class="typing-text-ultra">Assistant is thinking...</span>
        </div>
      </div>
    </div>

    <!-- Modern Floating Composer -->
    <div class="composer-ultra">
      <div class="composer-container-ultra">
        <!-- Image Preview Area -->
        <div id="image-preview-container" class="image-preview-container" style="display: none;">
          <div id="image-preview-list" class="image-preview-list"></div>
        </div>

        <div class="composer-input-wrapper-ultra">
          <textarea
            id="chat-input"
            class="input-ultra"
            placeholder="Message Ollama..."
            aria-label="Chat message"
            rows="1"
          ></textarea>

          <div class="composer-actions">
            <!-- Hidden file input -->
            <input
              type="file"
              id="image-upload-input"
              accept="image/*"
              multiple
              style="display: none;"
              aria-label="Upload images"
            />

            <!-- Image upload button -->
            <button id="image-upload-btn" class="composer-action-btn" aria-label="Attach images" title="Upload images">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21 15 16 10 5 21"/>
              </svg>
            </button>

            <button id="send-btn" class="send-btn-ultra" aria-label="Send message" disabled>
              <svg class="send-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
              </svg>
              <div class="loading-spinner" style="display: none;">
                <div class="spinner-ring"></div>
              </div>
            </button>
          </div>
        </div>

        <div class="composer-footer-ultra">
          <span id="char-counter" class="char-count-ultra">0 characters</span>
          <span id="image-counter" class="image-count-ultra" style="display: none;">0 images</span>
        </div>
      </div>
    </div>

    <!-- Hidden elements for compatibility -->
    <div style="display: none;">
      <div id="ai-disclosure"></div>
      <div id="ai-disclosure-message"></div>
      <button id="ai-disclosure-toggle"></button>
      <div id="chat-error"></div>
      <div id="thinking-status"></div>
      <div id="connection-status"></div>
      <div id="session-instructions-preview"></div>
      <div id="attachment-preview"></div>
      <button id="attach-btn"></button>
      <button id="format-help"></button>
      <span class="send-shortcut"></span>
      <div id="chat-title"></div>
      <div id="preset-indicator"></div>
      <div id="connection-indicator"></div>
      <button id="chat-menu-btn"></button>
      <div id="chat-menu"></div>
      <button id="refresh-history"></button>
      <button id="clear-history"></button>
      <select id="chat-instruction-preset-select"></select>
      <button id="chat-instruction-preset-apply"></button>
      <div id="chat-instruction-preset-description"></div>
      <div id="header-progress"></div>
    </div>
  </main>

  <!-- Side Panel Container (Right-side overlay panels) -->
  <aside id="side-panel-container" class="side-panel-container">
    <div class="side-panel-backdrop"></div>

    <!-- Prompts Panel -->
    <div id="prompts-panel" class="side-panel" data-panel="prompts">
      <div class="side-panel-header">
        <h2>Saved Prompts</h2>
        <button class="side-panel-close" aria-label="Close panel">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="side-panel-content">
        <div class="side-panel-search">
          <input type="text" id="prompts-search" placeholder="Search prompts..." />
        </div>
        <div id="prompts-list" class="side-panel-list">
          <p class="side-panel-empty">No saved prompts yet.</p>
        </div>
      </div>
    </div>

    <!-- Models Panel -->
    <div id="models-panel" class="side-panel" data-panel="models">
      <div class="side-panel-header">
        <h2>Available Models</h2>
        <button class="side-panel-close" aria-label="Close panel">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="side-panel-content">
        <div id="models-list" class="side-panel-list">
          <p class="side-panel-loading">Loading models...</p>
        </div>
      </div>
    </div>

    <!-- History Panel -->
    <div id="history-panel" class="side-panel" data-panel="history">
      <div class="side-panel-header">
        <h2>Chat History</h2>
        <button class="side-panel-close" aria-label="Close panel">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="side-panel-content">
        <div id="history-list" class="side-panel-list">
          <p class="side-panel-loading">Loading history...</p>
        </div>
      </div>
    </div>

    <!-- Options Panel -->
    <div id="options-panel" class="side-panel" data-panel="options">
      <div class="side-panel-header">
        <h2>Quick Options</h2>
        <button class="side-panel-close" aria-label="Close panel">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="side-panel-content">
        <div class="side-panel-options">
          <div class="option-group">
            <h3>Display</h3>
            <label class="option-toggle">
              <span>Show thinking process</span>
              <input type="checkbox" id="option-show-thinking" checked />
              <div class="toggle-switch"></div>
            </label>
            <label class="option-toggle">
              <span>Compact mode</span>
              <input type="checkbox" id="option-compact-mode" />
              <div class="toggle-switch"></div>
            </label>
          </div>
          <div class="option-group">
            <h3>Behavior</h3>
            <label class="option-toggle">
              <span>Auto-scroll</span>
              <input type="checkbox" id="option-auto-scroll" checked />
              <div class="toggle-switch"></div>
            </label>
            <label class="option-toggle">
              <span>Sound notifications</span>
              <input type="checkbox" id="option-sound" />
              <div class="toggle-switch"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Settings Modal (Hidden by default) -->
  <div id="settings-modal-ultra" class="modal-ultra" style="display: none;">
    <div class="modal-content-ultra">
      <div class="modal-header-ultra">
        <h2>Settings</h2>
        <button id="close-settings-ultra" class="close-btn-ultra">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>

      <div class="modal-body-ultra">
        <!-- SECTION: Model & Behavior -->
        <div class="settings-section-ultra">
          <h3 class="section-title-ultra">Model & Behavior</h3>

          <div class="setting-group-ultra">
            <label class="setting-label-ultra">Active Model</label>
            <select id="model-selector" class="setting-select-ultra">
              <option>Loading models...</option>
            </select>
            <div id="active-model-display" class="status-display-ultra">
              <small style="color: var(--text-secondary);">Current: <span id="active-model">--</span></small>
            </div>
          </div>

        </div>

        <!-- SECTION: Prompts & Enhancement -->
        <div class="settings-section-ultra">
          <h3 class="section-title-ultra">Prompt Processing</h3>

          <div class="setting-group-ultra">
            <label class="setting-toggle-ultra">
              <div>
                <div class="setting-label-ultra">Enforce XML golden schema</div>
                <div class="setting-description-ultra">Require responses to follow the &lt;response&gt; template (role → discovery → web research → execution → verification)</div>
              </div>
              <input type="checkbox" id="structured-prompt-toggle" class="toggle-checkbox-ultra" />
              <div class="toggle-switch-ultra"></div>
            </label>
          </div>

          <div class="setting-group-ultra">
            <label class="setting-toggle-ultra">
              <div>
                <div class="setting-label-ultra">AI Coder Mode</div>
                <div class="setting-description-ultra">Auto-enhance prompts with discovery→plan→implement→verify workflow</div>
              </div>
              <input type="checkbox" id="ai-coder-toggle" class="toggle-checkbox-ultra" checked />
              <div class="toggle-switch-ultra"></div>
            </label>
          </div>
        </div>

        <!-- SECTION: Instructions -->
        <div class="settings-section-ultra">
          <h3 class="section-title-ultra">Instructions & Context</h3>

          <div class="setting-group-ultra">
            <label class="setting-label-ultra">Session Instructions</label>
            <select id="chat-instruction-preset-select" class="setting-select-ultra">
              <option value="">Loading presets...</option>
            </select>
