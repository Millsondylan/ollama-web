    <style>
      /* INLINE CRITICAL STYLES - CACHE PROOF */
      .composer-input-wrapper-ultra {
        display: flex !important;
        gap: 0.75rem !important;
        background: #f0f0f0 !important;
        border: 2px solid #e0e0e0 !important;
        border-radius: 12px !important;
        padding: 0.5rem !important;
      }
      #send-btn, .send-btn-ultra {
        width: 40px !important;
        height: 40px !important;
        background: #0084ff !important;
        border-radius: 8px !important;
      }
      .message-bubble-user .message-content {
        background: linear-gradient(135deg, #0084ff 0%, #0066cc 100%) !important;
        border-radius: 18px !important;
        padding: 1rem 1.25rem !important;
        box-shadow: 0 2px 8px rgba(0, 132, 255, 0.2) !important;
      }
      .thinking-section {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(59, 130, 246, 0.02) 100%) !important;
        border: 1px solid rgba(59, 130, 246, 0.2) !important;
        border-left: 4px solid #0084ff !important;
        border-radius: 8px !important;
        padding: 1rem !important;
      }
      .message-avatar.user {
        background: linear-gradient(135deg, #0084ff 0%, #0066cc 100%) !important;
      }

      /* SIDEBAR TEXT VISIBILITY FIX - NUCLEAR OPTION */
      /* Force dark text on ALL sidebar elements in light mode */
      body:not([data-theme='dark']) .sidebar-ultra,
      body:not([data-theme='dark']) .sidebar-ultra *,
      body:not([data-theme='dark']) .sidebar-section-ultra,
      body:not([data-theme='dark']) .sidebar-section-ultra *,
      body:not([data-theme='dark']) .sidebar-btn-ultra,
      body:not([data-theme='dark']) .sidebar-btn-ultra *,
      body:not([data-theme='dark']) .sidebar-btn-ultra span,
      body:not([data-theme='dark']) .sidebar-btn-highlight,
      body:not([data-theme='dark']) .sidebar-btn-highlight *,
      body:not([data-theme='dark']) .sidebar-btn-secondary,
      body:not([data-theme='dark']) .sidebar-btn-secondary *,
      body:not([data-theme='dark']) .sidebar-button-stack,
      body:not([data-theme='dark']) .sidebar-button-stack *,
      body:not([data-theme='dark']) .session-group-title-ultra,
      body:not([data-theme='dark']) .logo-ultra {
        color: #0f172a !important;
      }

      /* Force SVG stroke colors */
      body:not([data-theme='dark']) .sidebar-btn-ultra svg,
      body:not([data-theme='dark']) .sidebar-btn-ultra svg *,
      body:not([data-theme='dark']) .sidebar-btn-highlight svg,
      body:not([data-theme='dark']) .sidebar-btn-highlight svg *,
      body:not([data-theme='dark']) .sidebar-btn-secondary svg,
      body:not([data-theme='dark']) .sidebar-btn-secondary svg * {
        stroke: #0f172a !important;
        fill: none !important;
      }

      /* Ensure buttons remain visible on hover */
      body:not([data-theme='dark']) .sidebar-btn-ultra:hover,
      body:not([data-theme='dark']) .sidebar-btn-ultra:hover *,
      body:not([data-theme='dark']) .sidebar-btn-highlight:hover,
      body:not([data-theme='dark']) .sidebar-btn-highlight:hover *,
      body:not([data-theme='dark']) .sidebar-btn-secondary:hover,
      body:not([data-theme='dark']) .sidebar-btn-secondary:hover * {
        color: #0066cc !important;
      }

      /* Session items text visibility */
      body:not([data-theme='dark']) .session-item-ultra,
      body:not([data-theme='dark']) .session-item-ultra * {
        color: #0f172a !important;
      }
    </style>

        <!-- Quick Info Section -->

    <!-- PLANNING PAGE TEMPLATE - Split-Pane Layout -->
    <template id="planning-page">
      <div class="planning-page-container">
        <!-- Header with Mode Badge -->
        <div class="planning-header">
          <div class="planning-header-left">
            <div class="mode-badge planning-badge">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 3v18M15 3v18M3 9h18M3 15h18"/>
              </svg>
              <span>Planning Mode</span>
            </div>
            <h2 id="planning-session-name">Planning Session</h2>
          </div>
          <div class="planning-header-right">
            <button id="planning-switch-instant-btn" class="header-action-btn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"/>
              </svg>
              <span>Switch to Instant</span>
            </button>
            <button id="planning-settings-btn" class="header-action-btn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="planning-split-container">
          <!-- Left Pane: Q&A Interface -->
          <div class="planning-left-pane">
            <!-- Conversation Area -->
            <div class="planning-conversation" id="planning-conversation">
              <!-- AI conversation appears here -->
              <div class="planning-welcome">

                <p>I'll ask you questions to fully understand your needs. Your chosen Ollama model will guide the conversation, gathering context, exploring requirements, and helping you think through your task thoroughly.</p>

            </div>

            <!-- Input Area -->
            <div class="planning-input-area" style="display: none;">
              <div class="planning-attachments" id="planning-attachments" style="display: none;">

              </div>

                <textarea

                  class="planning-textarea"
                  placeholder="Type your response..."

                <div class="planning-composer-actions">

                    <span>Send</span>

                      <polyline points="5,12 19,12"/><polyline points="12,5 19,12 12,19"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Pane: Summary & Preview -->

            <div class="planning-summary-section">

                  <span class="summary-card-icon">üìù</span>
                  <span class="summary-card-title">Context</span>
                </div>
                <div class="summary-card-content">Not yet defined</div>
              </div>

              <div class="summary-card" id="summary-constraints">
                <div class="summary-card-header">
                  <span class="summary-card-icon">‚ö†Ô∏è</span>
                  <span class="summary-card-title">Constraints</span>
                </div>
                <div class="summary-card-content">None specified</div>
              </div>

              <div class="summary-card" id="summary-verification">
                <div class="summary-card-header">
                  <span class="summary-card-icon">‚úì</span>
                  <span class="summary-card-title">Verification</span>
                </div>
                <div class="summary-card-content">None specified</div>
              </div>

              <div class="summary-card" id="summary-images" style="display: none;">
                <div class="summary-card-header">
                  <span class="summary-card-icon">üñºÔ∏è</span>
                  <span class="summary-card-title">Images</span>
                </div>
                <div class="summary-card-content" id="summary-images-list">No images</div>

            <!-- Prompt Preview -->

              <div class="prompt-preview" id="prompt-preview">
                <div class="prompt-preview-placeholder">
                  Complete the planning steps to see your generated prompt here.
                </div>
              </div>
              <div class="prompt-preview-stats" id="prompt-stats">
                <span>0 characters</span>
                <span>‚Ä¢</span>
                <span>~0 tokens</span>
              </div>
            </div>

            <!-- Actions -->
            <div class="planning-actions-section">
              <button id="planning-save-draft-btn" class="planning-action-btn secondary" disabled>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                  <polyline points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"/>
                </svg>
                <span>Transfer to Instant</span>
              </button>
            </div>
          </div>
        </div>
      </div>
